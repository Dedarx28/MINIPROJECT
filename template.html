<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Certificate</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      position: relative;
      padding: 25px;
    }
    .certificate {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    
    }
    .title-container {
      text-align: left;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .logo {
      max-width: 100px;
      margin-right: 20px;
    }
    .title {
      flex: 1;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .form-group label {
      flex: 1;
      margin-right: 10px;
    }
    .form-group input[type="text"] {
      flex: 2;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
   

  </style>
  
</head>
<body>
  <div class="container" style="margin:25px;">
    <div class="certificate">
      <div class="title-container">
        <img src="./logo.jpg" alt="College Logo" class="logo">
        <div class="title">
        <h2 >DEPARTMENT OF TECHNICAL EDUCATION-TAMILNADU.</h2>
        <h2 style="text-decoration: underline;">TRANSFER CERTIFICATE</h2>
        </div>
      </div>

      <form>
        <div class="tc-number">
            <p><strong>TC NO:BE/CSE/2023-2024</strong></p>
          </div>
          
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="college_name"><strong> Register No</strong>:</label>
            <input type="text" class="form-control" id="college_name" name="college_name">
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="college_name"><strong>1. Name of the College</strong>:</label>
              <input type="text" class="form-control" id="college_name" name="college_name">
            </div>
          <div class="form-group col-md-12">
            <label for="pupil_name"><strong>2. Name of the Pupil</strong>:</label>
            <input type="text" class="form-control" id="pupil_name" name="pupil_name">
          </div>
          <div class="form-group col-md-12">
            <label for="parent_name"><strong>3. Name of the Father or Mother</strong>:</label>
            <input type="text" class="form-control" id="parent_name" name="parent_name">
          </div>
          <div class="form-group col-md-12">
            <label for="nationality"><strong>4. Nationality, Religion and Community</strong>:</label>
            <input type="text" class="form-control" id="nationality" name="nationality">
          </div>
          <div class="form-group col-md-12">
            <label for="dob"><strong>5. Date of Birth as entered in the admission register in figures and words</strong>:</label>
            <input type="text" class="form-control" id="dob" name="dob">
          </div>
          <div class="form-group col-md-12">
            <label for="course"><strong>6. Course in which the Pupil was studying: at the time of leaving (in words)</strong>:</label>
            <input type="text" class="form-control" id="course" name="course">
          </div>
          <div class="form-group col-md-12">
            <label for="admission_date"><strong>7. Date of Admission (The year to be entered in words)</strong>:</label>
            <input type="text" class="form-control" id="admission_date" name="admission_date">
          </div>
          <div class="form-group col-md-12">
            <label for="promotion"><strong>8. Whether qualified for promotion</strong>:</label>
            <input type="text" class="form-control" id="promotion" name="promotion">
          </div>
          <div class="form-group col-md-12">
            <label for="fees"><strong>9. Whether the Pupil paid all the fees due to the College?</strong>:</label>
            <input type="text" class="form-control" id="fees" name="fees">
          </div>
          <div class="form-group col-md-12">
            <label for="scholarship"><strong>10. Whether the Pupil was in receipt of any scholarship or any educational concessions</strong>:</label>
            <input type="text" class="form-control" id="scholarship" name="scholarship">
          </div>
          <div class="form-group col-md-12">
            <label for="medical_inspection"><strong>11. Whether the Pupil has undergone medical inspection if any, during the academic year First or Repeat to be specified</strong>:</label>
            <input type="text" class="form-control" id="medical_inspection" name="medical_inspection">
          </div>
          <div class="form-group col-md-12">
            <label for="left_date"><strong>12. Date on which the Pupil actually left the College</strong>:</label>
            <input type="text" class="form-control" id="left_date" name="left_date">
          </div>
          <div class="form-group col-md-12">
            <label for="medium"><strong>13. Medium of Instruction</strong>:</label>
            <input type="text" class="form-control" id="medium" name="medium">
          </div>
          <div class="form-group col-md-12">
            <label for="application_date"><strong>14. Date on which the application for Transfer Certificate was made</strong>:</label>
            <input type="text" class="form-control" id="application_date" name="application_date">
          </div>
          <div class="form-group col-md-12">
            <label for="tc_date"><strong>15. Date of Transfer Certificate</strong>:</label>
            <input type="text" class="form-control" id="tc_date" name="tc_date">
          </div>
          <div >
            <label for="signature"><strong>16. Signature of the Vice Principal with College Seal</strong>:</label>
            <!-- <input type="text" class="form-control" id="signature" name="signature"> -->
          </div>
          <br>
          <br>
          <br>
      
        </div>
         
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (optional, for Bootstrap functionality) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
